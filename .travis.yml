dist: xenial

addons:
  firefox: latest
  apt:
    packages: firefox-geckodriver

language: java

jdk:
  - openjdk8

if: tag IS blank # do not build tags

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

stages:
  - test
  - name: tag
    if: branch = master
  - name: publish
    if: branch = master

jobs:
  include:
    - stage: test
      script:
        # Check if readme has been generated
        - ./gradlew markdown
        - test -z "$(git diff --name-only | grep '^README.md$')"

        - ./gradlew javadoc
        - test -z "$(git diff --name-only | grep 'docs/')"

        - ./gradlew check
        - ./gradlew jacocoTestReport
        - bash <(curl -s https://codecov.io/bash) -cF test
        - ./gradlew jacocoIntegrationReport
        - bash <(curl -s https://codecov.io/bash) -cF integration
    - stage: tag
      language: generic
      install: skip
      script:
        - git config --global user.email "ci@smartcar.com"
        - git config --global user.name "Travis CI User"
        - export SDK_VERSION=$(cat gradle.properties | grep -E '^libVersion=.*$' | sed 's/^libVersion=//')
        - if [ "${TRAVIS_BRANCH}" = "master" ]; then git tag -a "v${SDK_VERSION}" -m "Travis Generated Tag"; fi
      deploy:
        - provider: script
          skip_cleanup: true
          script: echo -e "machine github.com\n  login $GH_TOKEN" >> ~/.netrc && git push origin "v${SDK_VERSION}"
    - stage: publish
      jdk: openjdk8
      script: skip
      before_deploy:
        - export ORG_GRADLE_PROJECT_signingKey="$(echo $ORG_GRADLE_PROJECT_signingKey_encoded | base64 -d)"
      deploy:
        - provider: script
          skip_cleanup: true
          script: ./gradlew publish closeAndReleaseStagingRepository
