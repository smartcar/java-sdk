name: Javadoc Publisher

permissions:
  contents: write

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - name: Set up JDK
        uses: actions/setup-java@d854b6da19cdadd9a010605529e522c2393ebd38
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - name: Generate Javadoc
        run: ./gradlew javadoc

      - name: Publish to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@13046b614c663b56cba4dda3f30b9736a748b80d
        with:
          folder: docs
