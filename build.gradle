repositories {
  jcenter()
}

dependencies {
  compile 'com.squareup.okhttp3:okhttp:3.4.1'
  compile 'com.google.code.gson:gson:2.7'
  testCompile 'org.json:json:20160810'
  testCompile 'org.testng:testng:6.9.12'
  testCompile 'com.squareup.okhttp3:mockwebserver:3.4.1'
}

jar {
  def versionPropsFile = file('src/main/resources/version.properties')
  def versionBuild

  /*Setting default value for versionBuild which is the last incremented value stored in the file */
  if (versionPropsFile.canRead()) {
    def Properties versionProps = new Properties()
    versionProps.load(new FileInputStream(versionPropsFile))
    versionBuild = versionProps['VERSION']
  } else {
    throw new GradleException("Could not read version.properties!")
  }
  baseName = 'smartcar-sdk'
  version = versionBuild
}

test {
  useTestNG()
  testLogging {
    // force logging the results on every run
    outputs.upToDateWhen {false}
    showExceptions = true
    exceptionFormat = 'full'
    showStackTraces = true
  }
  afterTest { desc, result -> 
      println "${result.resultType} ${desc.name}"
  }
}

jacoco {
  reportsDir = file("$buildDir/coverage")
}

jacocoTestReport {
  reports {
    html.enabled = true
    xml.enabled = true
  }
}
